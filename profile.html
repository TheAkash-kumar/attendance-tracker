<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- -----------------------nav bar-------------------------------------- -->
    <nav class="nav-bar">
        <a href="index.html"><img class="nav-img" src="img/home.png" alt="logo"></a> 
        <a href="profile.html"><img class="nav-img"  src="img/user.png" alt="profile"></a>
        <a href="info.html"><img class="nav-img" src="img/info.png" alt="profile"></a>
        
    </nav>
<!-- ------------------------------profile-section------------------------------ -->
    <div id="main-container">

        <div>
            <p class="profile-section-header">YOUR DETAILS</p>
        </div>

        <div class="sub-container">
            <p class="profile-detail-property">Name</p>
           <div class="sub-sub-container">
                <p id="name" class="profile-detail-value">Your Name</p>
                <button data-field="name" class="edit-profile-detail-value-btn"><img class="edit-logo" src="img/edit-logo.png" alt="edit-logo"></button>
           </div>
        </div>

        <div class="sub-container">
            <p class="profile-detail-property">Gender</p>
           <div class="sub-sub-container">
                <p id="gender" class="profile-detail-value">Male</p>
                <button data-field="gender" class="edit-profile-detail-value-btn"><img class="edit-logo" src="img/edit-logo.png" alt="edit-logo"></button>
           </div>
        </div>

        <div class="sub-container">
            <p class="profile-detail-property">Age</p>
           <div class="sub-sub-container">
                <p id="age" class="profile-detail-value">Your Age</p>
                <button data-field="age" class="edit-profile-detail-value-btn"><img class="edit-logo" src="img/edit-logo.png" alt="edit-logo"></button>
           </div>
        </div>

        <div class="sub-container">
            <p class="profile-detail-property">Department</p>
           <div class="sub-sub-container">
                <p id="dept" class="profile-detail-value">BCA</p>
                <button data-field="dept" class="edit-profile-detail-value-btn"><img class="edit-logo" src="img/edit-logo.png" alt="edit-logo"></button>
           </div>
        </div>

        <div class="sub-container">
            <p class="profile-detail-property">College</p>
           <div class="sub-sub-container">
                <p id="college" class="profile-detail-value">RICIS</p>
                <button data-field="college" class="edit-profile-detail-value-btn"><img class="edit-logo" src="img/edit-logo.png" alt="edit-logo"></button>
           </div>
        </div>

        <div class="sub-container">
            <p class="profile-detail-property">Semester</p>
           <div class="sub-sub-container">
                <p id="sem" class="profile-detail-value">3rd</p>
                <button data-field="sem" class="edit-profile-detail-value-btn"><img class="edit-logo" src="img/edit-logo.png" alt="edit-logo"></button>
           </div>
        </div>
    </div>
    
    <footer class="footer">
        <div><h2 class="footer-para">Design & Developed by Akash kumar </h2></div>
        <div class="social-media-links-container">
            <a class="social-media-logo" target="_blank" href="https://theakash-kumar.github.io/portfolio/"><img class="social-media-logo" src="img/world-wide-web.png" alt="my-website"></a>
            <a target="_blank" href="https://www.facebook.com/"><img class="social-media-logo" src="img/Fb.png" alt="my-website"></a>
            <a target="_blank" href="https://www.instagram.com/theakashkumar_27/#"><img class="social-media-logo" src="img/insta.png" alt="my-website"></a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
